appId: com.Aurora.rise.desktop
productName: Aurora Rise
copyright: Copyright © 2024 Aurora Team

directories:
  output: dist
  buildResources: assets

files:
  - main.js
  - preload.js
  - package.json
  - "../client/dist/**/*"
  - "../backend/dist/**/*"
  - "../backend/node_modules/**/*"
  - "!../backend/node_modules/**/test/**"
  - "!../backend/node_modules/**/tests/**"
  - "!../backend/node_modules/**/*.d.ts"

extraResources:
  - from: "../backend/package.json"
    to: "backend/package.json"
  - from: "../backend/.env"
    to: "backend/.env"

win:
  target:
    - target: nsis
      arch:
        - x64
  icon: assets/icon.ico
  requestedExecutionLevel: asInvoker
  publisherName: Aurora Team
  verifyUpdateCodeSignature: false
  # Раскомментировать после получения сертификата:
  # certificateFile: path/to/certificate.pfx
  # certificatePassword: YOUR_PASSWORD

nsis:
  oneClick: false
  perMachine: false
  allowElevation: true
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: Aurora Rise
  installerIcon: assets/icon.ico
  uninstallerIcon: assets/icon.ico
  installerHeaderIcon: assets/icon.ico
  deleteAppDataOnUninstall: false
  runAfterFinish: true
  menuCategory: false
  displayLanguageSelector: false
  language: 1049

mac:
  target:
    - target: dmg
      arch:
        - x64
        - arm64
  icon: assets/icon.icns
  category: public.app-category.sports

linux:
  target:
    - target: AppImage
      arch:
        - x64
  icon: assets/icon.png
  category: Sports

